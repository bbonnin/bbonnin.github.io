        function drawDownosaur() {
            const table = document.getElementById('downosaur')

            while(table.rows.length > 0) {
                table.deleteRow(0);
            }

            for (let i = 0; i < downosaur.length; i++) {
                const row = table.insertRow(i)

                for (let j = 0; j < downosaur[i].length; j++) {
                    const cell = row.insertCell(j)

                    if (downosaur[i][j]) {
                        cell.className = 'cell'
                        cell.style.background = '#04314e'
                    }
                }
            }
        }

<body onload="drawDownosaur()">
    <table id="downosaur" cellspacing="0"></table>
